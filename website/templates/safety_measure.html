{% extends 'userpanel.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            align-self: center;
            width: 150px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <div class="container">
        <h2>Facilities Safety</h2>
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_heading" value="Facilities safety">
    
            <label for="question1">Has the problem led to increased safety hazards in campus facilities?</label>
            <select id="question1" name="question1">
                <option value="not_at_all">Not at all</option>
                <option value="rarely">Rarely</option>
                <option value="occasionally">Occasionally</option>
                <option value="frequently">Frequently</option>
            </select>
    
            <label for="question2">Has there been an increase in the number of incidents related to facility safety?</label>
            <select id="question2" name="question2">
                <option value="none">None</option>
                <option value="a_few">A few</option>
                <option value="several">Several</option>
                <option value="many">Many</option>
            </select>
    
            <label for="question3">Are there specific areas within the campus facilities that are no longer safe to use?</label>
            <select id="question3" name="question3">
                <option value="not_at_all">Not at all</option>
                <option value="a_few_areas">A few areas</option>
                <option value="several_areas">Several areas</option>
                <option value="many_areas">Many areas</option>
            </select>
    
            <label for="question4">Has the problem affected the maintenance schedule for campus facilities?</label>
            <select id="question4" name="question4">
                <option value="not_at_all">Not at all</option>
                <option value="somewhat">Somewhat</option>
                <option value="considerably">Considerably</option>
                <option value="severely">Severely</option>
            </select>
    
            <label for="question5">Has the problem led to an increase in accidents related to the use of facilities?</label>
            <select id="question5" name="question5">
                <option value="not_at_all">Not at all</option>
                <option value="rarely">Rarely</option>
                <option value="occasionally">Occasionally</option>
                <option value="frequently">Frequently</option>
            </select>
    
            <label for="question6">Has the problem impacted the availability of safety equipment (e.g., fire extinguishers, first aid kits)?</label>
            <select id="question6" name="question6">
                <option value="not_at_all">Not at all</option>
                <option value="somewhat">Somewhat</option>
                <option value="considerably">Considerably</option>
                <option value="severely">Severely</option>
            </select>
    
            <label for="question7">Has the problem caused delays in addressing known safety issues in campus facilities?</label>
            <select id="question7" name="question7">
                <option value="not_at_all">Not at all</option>
                <option value="rarely">Rarely</option>
                <option value="occasionally">Occasionally</option>
                <option value="frequently">Frequently</option>
            </select>
    
            <label for="question8">Has the problem led to an increase in student and staff concerns about safety?</label>
            <select id="question8" name="question8">
                <option value="not_at_all">Not at all</option>
                <option value="slightly">Slightly</option>
                <option value="moderately">Moderately</option>
                <option value="significantly">Significantly</option>
            </select>
    
            <input type="submit" value="Submit" style="background-color:#17a2b8">
        </form>
    </div>
    
{% endblock content %}
