{% extends 'userpanel.html' %} 
{% load static %} 
{% block content %}

<div class="main-title">
  <p class="font-weight-bold ml-3">DATA REVIEW</p>
</div>
<div class = "container">
  <div class = "card">
      <div class = "imgBx">
          <img src ="{%static 'images/infra1.jpeg'%}" alt = "hakuna image">
      </div>
      <div class = "content">
          <h4>FACILITIES</h4>
          <p>
          <a href ="infrastructure/" class = "btn">SEE MORE</a>
          </p>
      </div>
  </div>
  <div class = "card">
      <div class = "imgBx">
        <img src ="{%static 'images/edu1.jpeg'%}" alt = "hakuna image">
      </div>
      <div class = "content">
          <h4>ACADEMIC</h4>
          <p>
            <a href ="education/" class = "btn">SEE MORE</a> 
          </p>
      </div>
  </div>
  <div class = "card">
      <div class = "imgBx">
        <img src ="{%static 'images/finance1.jpeg'%}" alt = "hakuna image">
      </div>
      <div class = "content">
          <h4>FINANCE</h4>
          <p>
            <a href ="finance/" class = "btn">SEE MORE</a> 
          </p>
      </div>
  </div>
  <div class = "card">
    <div class = "imgBx">
      <img src ="{%static 'images/comply.jpeg'%}" alt = "hakuna image">
    </div>
    <div class = "content">
        <h4>ADMINISTRATIVE</h4>
        <p>
          <a href ="compliance/" class = "btn">SEE MORE</a> 
        </p>
    </div>
    
  </div>
  <div class = "card">
    <div class = "imgBx">
      <img src ="{%static 'images/comm1.jpeg'%}" alt = "hakuna image">
    </div>
    <div class = "content">
        <h4>SOCIAL</h4>
        <p>
          <a href ="community/" class = "btn">SEE MORE</a> 
        </p>
    </div>
    
  </div>

</div>

<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Two columns */
  grid-gap: 20px;
}

.card {
  background: #f9f9f9;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.imgBx {
  height: 200px;
  overflow: hidden;
}

.imgBx img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.imgBx:hover img {
  transform: scale(1.1);
}

.content {
  padding: 20px;
}

h4 {
  margin: 0;
  font-size: 18px;
}

p {
  margin: 10px 0;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

/* Media Query for Responsive Layout */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr; /* One column for smaller screens */
  }
}

</style>


{% endblock content %}
