{% extends 'userpanel.html' %}
{% load static %}
{% block content %}
<div id="streamlit-content"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Fetch Streamlit app content
    $.get("https://stremlitmodel1.streamlit.app", function(data) {
        $("#streamlit-content").html(data);
    });
});
</script>
{% endblock content %}
