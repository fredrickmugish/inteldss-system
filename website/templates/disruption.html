{% extends 'userpanel.html' %}
{% block content %}
    <h2>Disruption</h2>
    <div id="streamlit-container"></div>
    <script>
        fetch('{{ streamlit_url }}')
            .then(response => response.text())
            .then(data => {
                document.getElementById('streamlit-container').innerHTML = data;
            })
            .catch(error => console.error('Error fetching Streamlit content:', error));
    </script>
{% endblock content %}
