{% extends 'userpanel.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            align-self: center;
            width: 150px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h2>Quality Assurance</h2>
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_heading" value="Quality Assurance">
    
            <label for="question1">Has the problem affected the adherence to quality standards?</label>
            <select id="question1" name="question1">
                <option value="not_at_all">Not at all</option>
                <option value="slightly">Slightly</option>
                <option value="moderately">Moderately</option>
                <option value="significantly">Significantly</option>
            </select>
         
            <label for="question2">Has there been a decrease in stakeholder satisfaction with the quality of services?</label>
            <select id="question2" name="question2">
                <option value="not_at_all">Not at all</option>
                <option value="slightly">Slightly</option>
                <option value="moderately">Moderately</option>
                <option value="significantly">Significantly</option>
            </select>
    
        
    
            <label for="question3">Has there been an increase in the number of complaints related to quality issues?</label>
            <select id="question3" name="question3">
                <option value="not_at_all">Not at all</option>
                <option value="slightly">Slightly</option>
                <option value="moderately">Moderately</option>
                <option value="significantly">Significantly</option>
            </select>
    
            <label for="question4">Has the problem affected the ability to implement continuous improvement initiatives?</label>
            <select id="question4" name="question4">
                <option value="not_at_all">Not at all</option>
                <option value="slightly">Slightly</option>
                <option value="moderately">Moderately</option>
                <option value="significantly">Significantly</option>
            </select>

            <label for="question5">Has there been a delay in conducting quality audits or assessments?</label>
<select id="question5" name="question5">
    <option value="not_at_all">Not at all</option>
    <option value="slightly">Slightly</option>
    <option value="moderately">Moderately</option>
    <option value="significantly">Significantly</option>
</select>

<label for="question6">Has the problem affected the accuracy or completeness of documentation related to quality processes?</label>
<select id="question6" name="question6">
    <option value="not_at_all">Not at all</option>
    <option value="slightly">Slightly</option>
    <option value="moderately">Moderately</option>
    <option value="significantly">Significantly</option>
</select>

<label for="question7">Has the problem led to difficulties in maintaining accreditation or certification?</label>
<select id="question7" name="question7">
    <option value="not_at_all">Not at all</option>
    <option value="slightly">Slightly</option>
    <option value="moderately">Moderately</option>
    <option value="significantly">Significantly</option>
</select>


<label for="question8">Has there been a decrease in the effectiveness of quality control measures?</label>
<select id="question8" name="question8">
    <option value="not_at_all">Not at all</option>
    <option value="slightly">Slightly</option>
    <option value="moderately">Moderately</option>
    <option value="significantly">Significantly</option>
</select>

    
            <input type="submit" value="Submit" style="background-color:#17a2b8">
        </form>
    </div>
    
{% endblock content %}
